<blockquote><h5>Student Listing</h5></blockquote>
<table class="striped highlight">
  <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Profession</th>
        <th class="hide-on-small-only">Location</th>
        <th class="hide-on-small-only">Phone</th>
        <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.profession }}</td>
      <td class="hide-on-small-only">{{ user.location }}</td>
      <td class="hide-on-small-only">{{ user.phone }}</td>
      <td>
        <a routerLink="/view/{{user.id}}"><i class="material-icons dp48">account_box</i></a>
        <a href="javascript:void();" (click)="deleteUser(user.id)"><i class="material-icons dp48">delete</i></a>
      </td>
    </tr>
  </tbody>
</table>
<router-outlet></router-outlet>
